<div class="vocales" ng-controller="vocalsCtrl">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="strike">
              <span><h4>Vocales</h4></span>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div ng-repeat="vocal in sound">
            <div class="col s3 m2 vocal" ng-click="vocal.audio.play()" volume-hover="0.5" start-hover="0.3">
              <div class="card">
                <div class="card-image">
                  <img src="{{vocal.image}}">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
