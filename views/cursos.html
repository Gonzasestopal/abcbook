<div class="cursos" ng-controller="cursosCtrl">
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="strike">
					<span><h4>Cursos</h4></span>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<a ng-repeat="curso in json.cursos" href="{{curso.link}}">
				<div class="col s4 m4">
				  <div class="card">
				    <div class="card-image">
				      <img ng-src="{{curso.img}}">
				    </div>
				  </div>
				</div>
			</a>
		</div>
	</div>
</div>
