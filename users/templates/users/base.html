{% load staticfiles %}
<!DOCTYPE html>
<html ng-app='angular'>
    <head>
    <title> ABC BOOK </title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{STATIC_URL}}/css/materialize.min.css"  media="screen,projection"/>
      <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
      <link type="text/css" rel="stylesheet" href="{{STATIC_URL}}/css/style.css"/>
      <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}/css/sweetalert.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

		    <div ng-include=" '{{STATIC_URL}}/templates/nav.html' "></div>
		    <div id="main" ui-view></div>
		    <div ng-include=" '{{STATIC_URL}}/templates/footer.html' "></div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
      <script type="text/javascript" src="{{STATIC_URL}}/js/app.js"></script>
      
      <script type="text/javascript" src="{{STATIC_URL}}/js/sweetalert.min.js"></script> 

      <script type="text/javascript" src="{{STATIC_URL}}/js/angular.audio.js"></script>

    </body>
</html>
